  	<h1>worker进程</h1>
  	<p>子进程或工作进程，业务代码只能在worker进程空间中运行, worker的主要角色：</p><p>A. 处理网络事件<br>B. 和客户端交互<br>C. 运行业务代码</p><p>当以多个worker进程运行时，不同的客户端会连接到不同的workder进程上， 它们之间无法直接通信，借助dispatcher或其它共享通道可实现worker之间的通信。</p>  </div>
